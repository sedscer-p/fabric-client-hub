services:
  - type: web
    name: fabric-api
    env: node
    region: oregon
    rootDir: server                              # Add this - points to your Express app
    buildCommand: npm install --include=dev && npm run build   # Install devDependencies for TypeScript compilation
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: 20.11.0
      - key: GEMINI_API_KEY
        sync: false
      - key: RESEND_API_KEY
        sync: false
      - key: SENDER_EMAIL
        sync: false
      - key: SENDER_NAME
        sync: false
      - key: CORS_ORIGIN                         # Add this for your Vercel frontend
        sync: false